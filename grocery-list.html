  <script>
    const defaultConfig = {
      main_title: 'BBQ Chicken',
      subtitle: 'Shopping List Builder',
      font_family: 'Bitter',
      font_size: 16,
      background_color: '#1a1a2e',
      surface_color: '#ffffff1a',
      text_color: '#ffffff',
      primary_action_color: '#FF6B35',
      secondary_action_color: '#FFB347'
    };

    let config = { ...defaultConfig };
    let currentPortions = 4;
    const basePortions = 4;

    const ingredients = [
      { id: 1, name: 'Chicken thighs (bone-in)', baseQty: 2, unit: 'lbs', category: 'protein', emoji: 'ðŸ—' },
      { id: 2, name: 'BBQ sauce', baseQty: 1, unit: 'cup', category: 'sauce', emoji: 'ðŸ¥«' },
      { id: 3, name: 'Olive oil', baseQty: 3, unit: 'tbsp', category: 'oils', emoji: 'ðŸ«’' },
      { id: 4, name: 'Garlic cloves', baseQty: 4, unit: 'cloves', category: 'aromatics', emoji: 'ðŸ§„' },
      { id: 5, name: 'Smoked paprika', baseQty: 2, unit: 'tsp', category: 'spices', emoji: 'ðŸŒ¶ï¸' },
      { id: 6, name: 'Brown sugar', baseQty: 2, unit: 'tbsp', category: 'sweetener', emoji: 'ðŸ¯' },
      { id: 7, name: 'Apple cider vinegar', baseQty: 2, unit: 'tbsp', category: 'acid', emoji: 'ðŸŽ' },
      { id: 8, name: 'Onion powder', baseQty: 1, unit: 'tsp', category: 'spices', emoji: 'ðŸ§…' },
      { id: 9, name: 'Black pepper', baseQty: 1, unit: 'tsp', category: 'spices', emoji: 'ðŸ«š' },
      { id: 10, name: 'Salt', baseQty: 1.5, unit: 'tsp', category: 'seasoning', emoji: 'ðŸ§‚' },
      { id: 11, name: 'Cayenne pepper', baseQty: 0.5, unit: 'tsp', category: 'spices', emoji: 'ðŸ”¥' },
      { id: 12, name: 'Fresh rosemary', baseQty: 2, unit: 'sprigs', category: 'herbs', emoji: 'ðŸŒ¿' }
    ];

    let checkedItems = new Set();

    function formatQuantity(qty) {
      if (qty === Math.floor(qty)) return qty.toString();
      const fractions = {
        0.25: 'Â¼', 0.5: 'Â½', 0.75: 'Â¾',
        0.33: 'â…“', 0.67: 'â…”',
        0.125: 'â…›', 0.375: 'â…œ', 0.625: 'â…', 0.875: 'â…ž'
      };
      const whole = Math.floor(qty);
      const decimal = qty - whole;
      const closestFraction = Object.keys(fractions).reduce((prev, curr) => 
        Math.abs(curr - decimal) < Math.abs(prev - decimal) ? curr : prev
      );
      if (Math.abs(closestFraction - decimal) < 0.1) {
        return whole ? `${whole} ${fractions[closestFraction]}` : fractions[closestFraction];
      }
      return qty.toFixed(1);
    }

    function calculateQuantity(baseQty) {
      return (baseQty / basePortions) * currentPortions;
    }

    function renderIngredients() {
      const container = document.getElementById('ingredients-container');
      container.innerHTML = ingredients.map(ing => {
        const qty = calculateQuantity(ing.baseQty);
        const isChecked = checkedItems.has(ing.id);
        return `
          <div class="ingredient-card ${isChecked ? 'checked' : ''} bg-white/10 backdrop-blur-sm rounded-xl p-4 border border-white/10 cursor-pointer flex items-center gap-4" data-id="${ing.id}">
            <div class="w-10 h-10 rounded-full flex items-center justify-center text-xl" style="background: ${config.surface_color}">
              ${ing.emoji}
            </div>
            <div class="flex-1 min-w-0">
              <p class="ingredient-name font-medium truncate" style="color: ${config.text_color}">${ing.name}</p>
              <p class="text-sm" style="color: ${config.secondary_action_color}">${ing.category}</p>
            </div>
            <div class="quantity-badge px-3 py-1 rounded-full font-bold text-sm whitespace-nowrap" style="background: ${config.primary_action_color}20; color: ${config.primary_action_color}">
              ${formatQuantity(qty)} ${ing.unit}
            </div>
            <div class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${isChecked ? 'border-green-400 bg-green-400' : 'border-white/30'}">
              <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none">
                <path class="checkmark" d="M5 13l4 4L19 7" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
        `;
      }).join('');

      container.querySelectorAll('.ingredient-card').forEach(card => {
        card.addEventListener('click', () => {
          const id = parseInt(card.dataset.id);
          if (checkedItems.has(id)) {
            checkedItems.delete(id);
          } else {
            checkedItems.add(id);
          }
          renderIngredients();
          updateProgress();
        });
      });

      updateProgress();
    }

    function updateProgress() {
      const total = ingredients.length;
      const checked = checkedItems.size;
      const percent = Math.round((checked / total) * 100);
      const circumference = 125.6;
      const offset = circumference - (percent / 100) * circumference;

      document.getElementById('progress-circle').style.strokeDashoffset = offset;
      document.getElementById('progress-percent').textContent = `${percent}%`;
      document.getElementById('checked-count').textContent = checked;
      document.getElementById('total-count').textContent = total;
    }

    function updatePortionDisplay() {
      document.getElementById('portion-display').textContent = currentPortions;
      document.querySelectorAll('.portion-preset').forEach(btn => {
        const portion = parseInt(btn.dataset.portion);
        if (portion === currentPortions) {
          btn.classList.add('active', 'bg-amber-500', 'text-white');
          btn.classList.remove('bg-white/5', 'text-white/70');
        } else {
          btn.classList.remove('active', 'bg-amber-500', 'text-white');
          btn.classList.add('bg-white/5', 'text-white/70');
        }
      });
    }

    function applyStyles() {
      const wrapper = document.getElementById('app-wrapper');
      wrapper.style.background = `linear-gradient(135deg, ${config.background_color} 0%, ${adjustColor(config.background_color, 20)} 50%, ${config.background_color} 100%)`;
      
      document.getElementById('main-title').style.fontFamily = `${config.font_family}, serif`;
      document.getElementById('main-title').style.fontSize = `${config.font_size * 2}px`;
      document.getElementById('subtitle').style.fontSize = `${config.font_size}px`;
    }

    function adjustColor(hex, amount) {
      const num = parseInt(hex.replace('#', ''), 16);
      const r = Math.min(255, Math.max(0, (num >> 16) + amount));
      const g = Math.min(255, Math.max(0, ((num >> 8) & 0x00FF) + amount));
      const b = Math.min(255, Math.max(0, (num & 0x0000FF) + amount));
      return `#${(1 << 24 | r << 16 | g << 8 | b).toString(16).slice(1)}`;
    }

    // Event Listeners
    document.getElementById('increase-btn').addEventListener('click', () => {
      if (currentPortions < 20) {
        currentPortions++;
        updatePortionDisplay();
        renderIngredients();
      }
    });

    document.getElementById('decrease-btn').addEventListener('click', () => {
      if (currentPortions > 1) {
        currentPortions--;
        updatePortionDisplay();
        renderIngredients();
      }
    });

    document.querySelectorAll('.portion-preset').forEach(btn => {
      btn.addEventListener('click', () => {
        currentPortions = parseInt(btn.dataset.portion);
        updatePortionDisplay();
        renderIngredients();
      });
    });

    document.getElementById('clear-all').addEventListener('click', () => {
      checkedItems.clear();
      renderIngredients();
    });

    // SDK Integration
    async function onConfigChange(newConfig) {
      config = { ...defaultConfig, ...newConfig };
      document.getElementById('main-title').textContent = config.main_title || defaultConfig.main_title;
      document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
      document.getElementById('main-title').style.fontFamily = `${config.font_family || defaultConfig.font_family}, serif`;
      document.getElementById('main-title').style.fontSize = `${(config.font_size || defaultConfig.font_size) * 2}px`;
      document.getElementById('subtitle').style.fontSize = `${config.font_size || defaultConfig.font_size}px`;
      renderIngredients();
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [
          {
            get: () => cfg.background_color || defaultConfig.background_color,
            set: (value) => { cfg.background_color = value; window.elementSdk.setConfig({ background_color: value }); }
          },
          {
            get: () => cfg.surface_color || defaultConfig.surface_color,
            set: (value) => { cfg.surface_color = value; window.elementSdk.setConfig({ surface_color: value }); }
          },
          {
            get: () => cfg.text_color || defaultConfig.text_color,
            set: (value) => { cfg.text_color = value; window.elementSdk.setConfig({ text_color: value }); }
          },
          {
            get: () => cfg.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => { cfg.primary_action_color = value; window.elementSdk.setConfig({ primary_action_color: value }); }
          },
          {
            get: () => cfg.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => { cfg.secondary_action_color = value; window.elementSdk.setConfig({ secondary_action_color: value }); }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => cfg.font_family || defaultConfig.font_family,
          set: (value) => { cfg.font_family = value; window.elementSdk.setConfig({ font_family: value }); }
        },
        fontSizeable: {
          get: () => cfg.font_size || defaultConfig.font_size,
          set: (value) => { cfg.font_size = value; window.elementSdk.setConfig({ font_size: value }); }
        }
      };
    }

    function mapToEditPanelValues(cfg) {
      return new Map([
        ['main_title', cfg.main_title || defaultConfig.main_title],
        ['subtitle', cfg.subtitle || defaultConfig.subtitle]
      ]);
    }

    // Initialize
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    renderIngredients();
    updatePortionDisplay();
  </script>
